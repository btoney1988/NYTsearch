<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYTSearch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">New York Times Search</h1>
  </header>
  <main class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-header text-center"> Search Parameters</h2>
        <form class="parameters">
          <div class="row">
            <div class="col-12">
              <p>Search Term:</p>
              <textarea id="data-term"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p>Number of Record to Retrieve:</p>
              <textarea id="data-number"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p>Start Year (Optional):</p>
              <textarea id="data-start-year"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p>End Year (Optional):</p>
              <textarea id="data-end-year"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
